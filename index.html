<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abel Gakuya - Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background color */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #profile-container {
            display: flex;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        #profile-info {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        #profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ffffff; /* White border around the profile picture */
        }

        #social-links {
            text-align: center;
            margin-top: 20px;
        }

        #social-links a {
            margin: 0 10px;
            color: #ffffff; /* Set link color to white */
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="profile-container">
        <div id="profile-info">
            <h1>Abel Gakuya</h1>
            <p>Medical Doctor | Android Kotlin Programmer | Learning Python</p>
            <div id="social-links">
                <a href="your_linkedin_url" target="_blank">LinkedIn</a>
                <a href="your_instagram_url" target="_blank">Instagram</a>
                <a href="your_twitter_url" target="_blank">Twitter</a>
                <a href="your_steam_url" target="_blank">Steam</a>
            </div>
        </div>
        <img id="profile-picture" src="abel.png" alt="Abel Gakuya">
    </div>
</body>
</html>
